<!doctype html>
<html>
<script language='javascript' type='text/javascript'>
function delq1(){
    var doc = document.getElementById('q1');
    doc.style = 'color:black';
    doc.value = '';
}
function delq2(){
    var doc = document.getElementById('q2');
    doc.style = 'color:black';
    doc.value = '';
}
function dela1(){
    var doc = document.getElementById('a1');
    doc.style = 'color:black';
    doc.value = '';
}
function dela2(){
    var doc = document.getElementById('a2');
    doc.style = 'color:black';
    doc.value = '';
}
function delDate(){
    var doc = document.getElementById('date');
    doc.style = 'color:black';
    doc.value = '';
}
</script>
<body>
<h3>오늘의 퀴즈 입력폼</h3>
<form method='post' action='../quiz'>

<ul>

	<li> 답1 : <input type='text' name='answer1' id="a1" value="자상한" style="color:red" onclick="dela1()"> </li>
    <li> 답2 : <input type='text' name='answer2' id="a2" value="돈많은" style="color:red" onclick="dela2()"> </li>

</ul>	
<input type='submit' value='올리기'>
</form>

</html>
